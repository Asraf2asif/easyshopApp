edia (max-width: 680px){.init-loader p{font-size:5.8em;margin-top:1.5em}.spinner{width:5.8em;height:5.8em;border-width:9px}}@media (max-width: 530px){.init-loader p{font-size:4.8em;margin-top:2em}.spinner{width:4.8em;height:4.8em;border-width:8px}}@media (max-width: 450px){.init-loader p{font-size:3.8em;margin-top:2.8em}.spinner{width:3.8em;height:3.8em;border-width:7px}}@media (max-width: 370px){.init-loader p{font-size:2.8em;margin-top:3.5em}.spinner{width:2.8em;height:2.8em;border-width:6px}}@media (max-width: 300px){.init-loader p{font-size:1.8em;margin-top:5em}.spinner{width:1.8em;height:1.8em;border-width:5px}}
